    <script type="text/javascript" id="_checkout_loader">
      function resizeCrossDomainIframe(id, other_domain) {
        "use strict";
        if(window.addEventListener) {
          window.addEventListener('message', function(event) {
            var iframe = document.getElementById(id);
            if (event.origin !== other_domain) { return; }
            if (isNaN(event.data)) { return; }
            var height = parseInt(event.data, 10) + 32;
            iframe.height = height + "px";
          }, false);
        } else {
          window.attachEvent('onmessage', function(event){
            var iframe = document.getElementById(id);
            if (event.origin !== other_domain) { return; }
            if (isNaN(event.data)) { return; }
            var height = parseInt(event.data, 10) + 32;
            iframe.height = height + "px";
          });
        }
      }
     
      function qs(key) {
        "use strict";
        key = key.replace(/[*+?\^$.\[\]{}()|\\\/]/g, "\\$&");
        var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
        return match && decodeURIComponent(match[1].replace(/\+/g, " "));
      }
     
      var _shop = _shop || {};
     
      _shop.apiToken = 'w9ws124u8YrtlbmPfac1ca515fea6386';  // Configure for your site
      _shop.returnToSite = 'http://combinecouture.com';    // Configure for your site
     
      _shop.checkoutURL = 'http://dev.shoppable.co/checkout?referrer=' + encodeURI(_shop.returnToSite) + '&id=' + qs('cart') + '&apiToken=' + _shop.apiToken;
      var checkout = document.createElement('iframe');
      checkout.name = 'checkout';
      checkout.id = 'checkout';
      checkout.height = '600';
      checkout.setAttribute('frameborder',0);
      checkout.setAttribute('marginheight',0);
      checkout.setAttribute('marginwidth',0);
      checkout.onload = resizeCrossDomainIframe('checkout', 'http://dev.shoppable.co');
      checkout.src = _shop.checkoutURL;
      var s = document.getElementById('_checkout_loader');
      s.parentNode.insertBefore(checkout, s);
    </script>
