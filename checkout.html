        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

  <body>
    <div class="container">
      <div class="layout">
        <div id="header">
                <a href="index.html" class="logo"><img src="images/logo.png" width="378" height="100" alt="logo"/></a>
        </div>

          <script type="text/javascript" id="_loader">
            function resizeCrossDomainIframe(id, other_domain) {
              window.addEventListener('message', function(event) {
                var iframe = document.getElementById(id);
                if (event.origin !== other_domain) return; // only accept messages from the specified domain
                if (isNaN(event.data)) return; // only accept something which can be parsed as a number
                var height = parseInt(event.data) + 32; // add some extra height to avoid scrollbar
                iframe.height = height + "px";
                //console.log('initial determinationing');
                //console.log(event.data);
                //console.log('postMessage with new height');
                event.source.postMessage(event.data,event.origin); // send that height back somehow
              }, false);
            }

            function qs(key) {
              key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
              var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
              return match && decodeURIComponent(match[1].replace(/\+/g, " "));
            }
    
            var _shop = _shop || {};
            _shop.apiToken = 'zJ6bT998x4qgbpYL4453522f73bec852';
            _shop.returnToSite = encodeURI('http://combinecouture.com');
           
            _shop.checkoutURL = 'https://shoppable.co/checkout?referrer=' + _shop.returnToSite 
              + '&id=' + qs('cart')
              + '&apiToken=' + _shop.apiToken;
            var checkout = document.createElement('iframe');
            checkout.name = 'checkout';
            checkout.id = 'checkout';
            checkout.width = '100%';
            checkout.frameBorder = '0';
            checkout.scrolling='no';
            checkout.onload = resizeCrossDomainIframe('checkout', 'http://shoppable.co');
            checkout.src = _shop.checkoutURL;
            var s = document.getElementById('_loader');
            s.parentNode.insertBefore(checkout, s);
          </script>
    
    </div>
    </div>
    
  </body>
