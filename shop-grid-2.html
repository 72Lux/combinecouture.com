<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Combine Couture</title>
  <link href="css/layout.css" rel="stylesheet" type="text/css"/>
  <link href="css/frame.css" rel="stylesheet" type="text/css"/>
  <link href="css/cart.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <script id='lux-shop-loader' src='//api.shoppable.co/assets/js/shop.js?token=zJ6bT998x4qgbpYL4453522f73bec852'></script>
  <style type="text/css">
    .ribbon {
        padding: .34em 1em;
        margin: 0;
        position:relative;
        color: #ffffff;
        font: 32px 'Patua One', sans-serif;
        text-align: center;
        letter-spacing:0.1em;
        text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
        box-shadow: inset 0px 1px 0px rgba(255,255,255,.3),
              inset 0px 0px 20px rgba(0,0,0,0.1),
              0px 1px 1px rgba(0,0,0,0.4);
         background: -webkit-linear-gradient(top,#1eb2df, #17a7d2);
          display: inline-block;
      }

    .ribbon:before, .ribbon:after {
        content: "";
        width:.2em;
        bottom:-.5em;
        position:absolute;
        display:block;
        border: .9em solid #1eb2df;
        box-shadow:0px 1px 0px rgba(0,0,0,0.4);
        z-index:-2;
      }

    .ribbon:before {
        left:-1.35em;
        border-right-width: .75em;
        border-left-color:transparent;
      }

    .ribbon:after {
        right:-1.35em;
        border-left-width: .75em;
        border-right-color:transparent;
      }

    .ribbon-content:before, .ribbon-content:after {
        content:"";
        bottom:-.5em;
        position:absolute;
        display:block;
        border-style:solid;
        border-color: #0675b3 transparent transparent transparent;
        z-index:-1;
      }

    .ribbon-content:before {
        left: 0;
        border-width: .5em 0 0 .5em;
      }

    .ribbon-content:after {
        right: 0;
        border-width: .5em .5em 0 0;
      }

    .featured-product .product-image.modal-trigger {
      height: 226px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div id="header"><a href="shop-index.html" class="logo"><img src="images/logo.png" width="378" height="100" alt="logo"></a></div>
    <div id="outer_top_head">
      <div id="top_head">
        <ul class="icons">
          <li><a href="#"><img src="images/email_icon.png" alt="email_icon"></a></li>
          <li><a href="#"><img src="images/fb_icon.png" alt="fb_icon"></a></li>
          <li><a href="#"><img src="images/twitter_icon.png" alt="twitter_icon"></a></li>
          <li><a href="#"><img src="images/pinterest_icon.png" alt="pinterest_icon"></a></li>
        </ul>
        <ul class="account">
          <li class="last"><a href="#" class="lux-cart-frame" data-style="modal" data-checkout="https://combinecouture.com/shop-checkout.html">SHOPPING BAG</a> <span class="lux-cart-label">&nbsp;</span></li>
        </ul>
      </div>
    </div>
    <div class="article_sec">
      <div class='lux-product-frame' data-frame='grid' data-id='1812' data-hide-frame-name='1' data-share='1' data-hide-item-number='1'></div>
      <div class='lux-product-frame' data-frame='grid' data-id='381' data-hide-frame-name='1' data-share='1' data-hide-item-number='1'></div>

    </div>
    <div id="footer">
      <ul class="footer_nav">
        <li><a href="#" class="lux-cart-frame" data-checkout="https://combinecouture.com/checkout-dev.html">SHOPPING BAG</a> <span class="lux-cart-label">&nbsp;</span></li>
        <li><a href="http://www.72lux.com/about.html">About</a></li>
        <li><a href="http://www.72lux.com/privacy_policy.html">Privacy Policy</a></li>
        <li class="last"><a href="http://www.72lux.com/terms_of_use.html">Terms of Use</a></li>
      </ul>
      <p class="copyright">&copy; 2012 <a href="http://www.72lux.com">72Lux</a> Inc. All Rights Reserved</p>
    </div>
  </div>
  <script type="text/javascript">
  shopevent.set_hook('allFramesLoaded', 'console.log', function() {
    console.log('allFramesLoaded');

    jQuery('.featured-product').each(function () {
      jQuery(this).prepend('<div class="ribbon"><span class="ribbon-content">Featured Product</span></div>');
    });

  });

  shopevent.set_hook('triggerGridModal', 'console.log', function(partNumber, name, shareURL) {
    console.log('triggerGridModal');
    console.log(arguments);
  });

  shopevent.set_hook('addItemToCart', 'console.log', function(cartId, sku, skusArray) {
    console.log('addItemToCart');
    console.log(arguments);
  });

  shopevent.set_hook('removeItemFromCart', 'console.log', function(cartId, sku, skusArray) {
    console.log('removeItemFromCart');
    console.log(arguments);
  });

  shopevent.set_hook('updateItemInCart', 'console.log', function(cartId, sku, skusArray) {
    console.log('updateItemInCart');
    console.log(arguments);
  });

  shopevent.set_hook('emptyCart', 'console.log', function(cartId, skusArray) {
    console.log('emptyCart');
    console.log(arguments);
  });

  </script>
</body>
</html>
