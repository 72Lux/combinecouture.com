<head>

<body>

  <br /><br />

  <h2>Testing ad frame</h2>
  <p>This is the ad frame's destination page.</p>
  <p>Tracking parameters: <span id="tracking-params">NONE</span></p>

  <div class='lux-product-frame' data-frame='grid' data-id='152' data-share='1'></div>

  <script type="text/javascript">
    $(document).ready(function() {
      var params = getURLParameters();
      if(params) {
        $('#tracking-params').text(params);
      }
    });

    function getURLParameters() {
      return decodeURIComponent(
        (RegExp('(.+?)(&|$)').exec(location.search)||[,null])[1]
      );
    }
  </script>

</body>
