    function getRandomInt (min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

        $('.blank-cell').each(function () {
          var $img = $('<img>');

          var _width = getRandomInt(100, 230);
          $img.attr('src', 'http://placekitten.com/' + _width + '/' + _height);

        });
      });
